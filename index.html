<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Movie Database</title>
</head>

<body>
    <header>
        <h1>The Movie Database</h1>

    </header>
    <main>
       <div id="mainDiv">
        <div id="formContainer">
            <form id="searchForm">

               

                <input type="text" id="search" name="search">
                <input type="submit" value="Search">
                <input type="radio" id="movies" name="category" value="movies" checked>
                <label for="movies">Movies</label>
    
                <input type="radio" id="actors" name="category" value="actors">
                <label for="actors">Actors</label>
    
                 <!--
                <button id="topRatedButton" type="button">Top Rated</button>
                <button id="popularButton" type="button">Popular</button>

                -->

                <input type="radio" id="top_rated" name="category" value="top_rated">
                <label for="top_rated">Top rated</label>
                
                <input type="radio" id="popular" name="category" value="popular">
                <label for="popular">Popular</label>
                
               
                
                
                
    
            </form>
        </div>
        <div id="moviesContainer">

        </div>
       </div>
        
    </main>
    <footer>
        <p>&copy; Created by Neil </p>

    </footer>
    <script src="index.js" defer></script>
</body>

</html>
